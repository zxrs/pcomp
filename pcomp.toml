[general]
jpeg_quality = 70.0 # 0.0 ~ 100.0%
read_sub_dir = true
num_threads = 4
overwrite_existing_files = true
keep_original_exif = true

[resize]
enable = false
long_side_length = 1920

[sharpen]
enable = false
sigma = 2.0
threshold = 10

[brighten]
enable = false
setting = 10    # -128 ~ 127

[contrast]
enable = false
setting = 0.0   # -100.0 ~ 100.0%
